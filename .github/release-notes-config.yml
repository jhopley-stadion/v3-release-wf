# .github/release-notes-config.yml

tag_name: '{version}'
body: |
  ## Release {version}

  **Release Date:** {release_date}

  ### Breaking Changes 🛠
  {breaking_changes}

  ### New Features 🎉
  {new_features}

  ### Fixes 🐛
  {fixes}

  ### Improvements 🔄
  {improvements}

  ### Other Changes 📜
  {other_changes}

  ### Contributors 🙏
  {contributors}